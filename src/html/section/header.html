<header class="header">
    <div class="header__container">
        <div class="header__upper">
            <div class="header__upper-container _container">
                <div class="header__top top-header">
                    <div class="top-header__container">
                        <div class="top-header__menu-container">
                            <nav class="top-header__menu menu">
                                <div class="menu__container">
                                    <div class="top-header__da">
                                    </div>
                                    <ul class="top-header__menu-list menu__list">
                                        <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                                        <li class="menu__item"><a href="#" class="menu__link">О компании</a></li>
                                        <li class="menu__item"><a href="#" class="menu__link">Наши клиенты</a></li>
                                        <li class="menu__item"><a href="#" class="menu__link">Отзывы</a></li>
                                        <li class="menu__item"><a href="#" class="menu__link">Сертификаты</a></li>
                                        <li class="menu__item"><a href="#" class="menu__link">Оплата и доставка</a></li>
                                        <li class="menu__item"><a href="#" class="menu__link">Работа у нас</a></li>
                                        <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                        <div class="top-header__btn quality-btn">
                            <button class="quality-btn__item btn btn_theme_red-orange" type="button" data-da=".top-header__da,768,first">
                                Служба контроля качества
                            </button>
                        </div>
                    </div>
                </div>
                <div class="header__bottom bottom-header">
                    <div class="bottom-header__container">
                        <div data-da=".top-header__container, 1173, first" class="bottom-header__column bottom-header__column_mr_l logo">
                            <div class="logo__img bottom-header__logo">
                                <picture>
                                    <source srcset="img/logo/company/company-logo-s.webp" media="(max-width: 690px)" type="image/webp">
                                    <source srcset="img/logo/company/company-logo-s.png" media="(max-width: 690px)">
                                    <source srcset="img/logo/company/company-logo-l.webp" media="(max-width: 768px)" type="image/webp">
                                    <source srcset="img/logo/company/company-logo-l.png" media="(max-width: 768px)">
                                    <source srcset="img/logo/company/company-logo-xl.webp" media="(min-width: 768px)" type="image/webp">
                                    <img class="logo__img-item img img_cover" src="img/logo/company/company-logo-xl.png" alt="logo">
                                </picture>
                            </div>
                        </div>
                        <div class="bottom-header__column bottom-header__column_mr_xl bottom-header__column_grow search-city">
                            <form id="search_by_city" action="#" name="search-by-city" class="search-city__form" role="search">
                                <div class="search-city__row">
                                    <div class="search-city__column search-city__column_grow">
                                        <div data-open-status="close" data-da=".lower-header__container, 635, first" class="search-city__search-container search-city__search-container_z-index_20">
                                            <input
                                                id="searchcity"
                                                type="search"
                                                aria-label="search by city"
                                                name="search-city"
                                                class="search-city__search"
                                                placeholder="Поиск ..."
                                            >
                                            <div class="search-city__btn-container">
                                                <button class="search-city__btn btn" type="submit" data-tooltip-text="submit"></button>
                                                <button class="search-city__clear btn btn_theme_transparent btn_theme_clear" type="button" data-tooltip-text="clear">&#129529;</button>
                                            </div>
                                            <button type="button" class="search-city__close btn btn_theme_transparent" data-tooltip-text="close"><span></span></button>
                                        </div>
                                    </div>
                                    <div data-da=".top-header__da,768,2" class="search-city__column">
                                        <div class="search-city__select-wrapper">
                                            <select form="search_by_city" name="city" id="city" class="search-city__select">
                                                <option class="search-city__option" value="Kyiv">Киев</option>
                                                <option class="search-city__option" value="Odessa" selected>Одесса</option>
                                                <option class="search-city__option" value="Lviv">Львов</option>
                                                <option class="search-city__option" value="Dnieper">Днепр</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="bottom-header__column bottom-header__column_mr_xl">
                            <div class="bottom-header__contacts contacts-header">
                                <div data-da=".quality-btn,768,1" class="contacts-header__row">
                                    <div class="contacts-header__column">
                                        <button data-da=".top-header__da,768,3" class="contacts-header__callback btn btn_theme_transparent">
                                            Обратная связь
                                        </button>
                                        <a
                                            class="contacts-header__whatsapp"
                                            href="https://api.whatsapp.com/send?phone=79852131151"
                                        >
                                            +7 (985) 213-11-51
                                        </a>
                                    </div>
                                    <div class="contacts-header__column">
                                        <div class="contacts-header__phone">
                                            <ul class="contacts-header__phone-list">
                                                <li data-phone-id = '0' class="contacts-header__phone-item">
                                                    <a href="tel:74952345678" class="contacts-header__phone-link">
                                                        +7 (495) 234-56-78
                                                    </a>
                                                </li>
                                                <li data-phone-id = '1' class="contacts-header__phone-item">
                                                    <a href="tel:74952345677" class="contacts-header__phone-link">
                                                        +7 (495) 234-56-77
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-header__column header-cart">
                            <div class="header-cart__row">
                                <div class="header-cart__column header-cart__column_active header-cart__column_mr">
                                    <span class="header-cart__bill">17 359</span>
                                    <span class="header-cart__currency">p</span>
                                </div>
                                <div class="header-cart__column">
                                    <a href="#" class="header-cart__link">
                                        <span class="header-cart__amount">3</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-header__column bottom-header__column_active bottom-header__column_z-index_10 btn-menu">
                            <button data-mode="close" class="btn-menu__btn">
                                <span class="btn-menu__burger burger">
                                    <span class="btn-menu__burger-line burger__line">
                                        <span></span>
                                    </span>
                                </span>
                                <span class="btn-menu__text-menu">Меню</span>
                                <span class="btn-menu__text-close">Закрыть</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__lower lower-header">
            <div class="lower-header__container _container">
                <div class="lower-header__ribbon promo-ribbon">
                    <div class="promo-ribbon__item">
                        <div class="promo-ribbon__text">
                            <span class="promo-ribbon__text-normal">Гарантия</span>
                            <span class="promo-ribbon__text-bold">до 8 лет</span>
                        </div>
                    </div>
                </div>
                <div class="lower-header__search search-product">
                    <div class="search-product__container" data-da=".top-header__da, 635, first">
                        <label class="search-product__title" for="search-product-input">
                          Подобрать светильник по аналогу других производителей
                        </label>
                        <form class="search-product__form" action="#" name="search-product" role="search">
                            <input
                                id="search-product-input"
                                class="search-product__input"
                                type="search"
                                minlength="2"
                                required
                                aria-label="search product"
                                name="search-product"
                                placeholder="Введите артикул товара или название модели"
                            >
                            <div class="search-product__btn-container">
                              <button class="search-product__btn btn btn_theme_transparent" data-tooltip-text="find"></button>
                              <button class="search-product__clear btn btn_theme_transparent btn_theme_clear" type="reset" data-tooltip-text="clear">🧹</button>
                            </div>
                          </form>
                    </div>
                </div>
                <div class="lower-header__delivery promo-delivery">
                    <div class="promo-delivery__item">
                        <div class="promo-delivery__text">
                            <span class="promo-delivery__text-bold">
                                100% соблюдение
                            </span>
                            <span class="promo-delivery__text-normal">
                                сроков доставки
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
