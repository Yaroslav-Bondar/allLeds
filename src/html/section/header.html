<header class="header">
    <div class="header__container">
        <div class="header__upper">
            <div class="header__top top-header">
                <div class="top-header__container _container">
                    <div class="top-header__column">
                        <nav class="top-header__menu menu" role="navigation">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="#" class="menu__link">О компании</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Наши клиенты</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Отзывы</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Сертификаты</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Оплата и доставка</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Работа у нас</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="top-header__column top-header__column_shrink  quality-btn">
                        <button class="quality-btn__item btn btn_bg_red">
                            Служба контроля качества
                        </button>
                    </div>
                </div>
            </div>
            <div class="header__bottom bottom-header">
                <div class="bottom-header__container _container">
                    <div class="bottom-header__column logo">
                        <div class="logo__img">
                            <img class="logo__img-item img img_cover" src="img/logo/company.svg" alt="logo_all_leds">
                        </div>
                    </div>
                    <div class="bottom-header__column search-city">
                        <form action="#" name="search-by-city" role="search" class="search-city__form">
                            <div class="search-city__row">
                                <div class="search-city__column">
                                    <input 
                                        type="search" 
                                        aria-label="search by city" 
                                        name="search-city" 
                                        class="search-city__input"
                                        placeholder="Поиск ..."
                                    >
                                </div>
                                <div class="search-city__column search-city__column_arrow_down">
                                    <select name="city" id="city" class="search-city__select">
                                        <option class="search-city__option" value="Kyiv">Киев</option>
                                        <option class="search-city__option" value="Odessa" selected>Одесса</option>
                                        <option class="search-city__option" value="Lviv">Львов</option>
                                        <option class="search-city__option" value="Dnieper">Днепр</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="bottom-header__column">
                        <div class="bottom-header__contacts contacts-header">
                            <div class="contacts-header__row">
                                <div class="contacts-header__column">
                                    <div class="contacts-header__label">
                                        Обратная связь
                                    </div>
                                    <a 
                                        class="contacts-header__whatsapp" 
                                        href="https://api.whatsapp.com/send?phone=79852131151"
                                    >   
                                        +7 (985) 213-11-51
                                    </a>
                                </div>
                                <div class="contacts-header__column">
                                    <a href="tel:74952345678" class="contacts-header__phone contacts-header__phone_theme_black">
                                        +7 (495) 234-56-79
                                    </a> 
                                    <a href="tel:74952345678" class="contacts-header__phone contacts-header__phone_theme_black">
                                        +7 (495) 234-56-79
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-header__column header-cart">
                        <div class="header-cart__row">
                            <div class="header__cart__column">
                                <span class="header-cart__bill">17 359</span>
                                <span class="header-cart__currency">p</span>
                            </div>
                            <div class="header__cart__column">
                                <a href="#" class="header-cart__link">
                                    <span class="header-cart__amount">3</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-header__column btn-header">
                        <div class="btn-header__btn burger">
                            <button class="burger__btn">
                                <div class="burger__line">
                                    <span class="burger__line-item"></span>
                                    <span class="burger__line-item"></span>
                                    <span class="burger__line-item"></span>
                                </div>
                                <span class="burger__text">Меню</span>
                            </button>
                        </div>
                    </div>            
                </div>
            </div>
        </div>
        <div class="header__lower lower-header">
            <div class="lower-header__container _container">
                <div class="lower-header__column banner-header">
                    <div class="banner-header__item">
                        <!-- <div class="banner-header__column banner-header__column_icon">
                            <span class="banner-header__first-text">
                                Гарантия до 8 лет
                            </span>
                            <span class="banner-header__second-text">
                                до 8 лет
                            </span>
                        </div> -->
                    </div>
                </div>
                <div class="lower-header__column search-product">
                    <div class="search-product__item">
                        <div class="search-product__title">Подобрать светильник по аналогу других производителей</div>
                        <form action="#" name="search-product" role="search" class="search-product__form">
                            <input 
                                type="search" 
                                aria-label="search product" 
                                name="search-product" 
                                class="serch-product__input"
                                placeholder="Введите артикул товара или название модели"
                            >
                        </form>
                    </div>
                </div>
                <div class="banner-header__item">
                    <!-- <div class="banner-header__column banner-header__column_icon">
                        <span class="banner-header__second-text">
                            100% соблюдение
                        </span>
                        <span class="banner-header__first-text">
                            сроков доставки
                        </span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</header>
